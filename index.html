<html>
	<head>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script>
			function reflecsive(arr, size){
			    for (var i = 0; i < size; i++){
			        if (arr[i][i] != 1){
			            document.getElementById('Reflecsive').innerHTML = "нет";
			            return false;
			        }
			    }
			    document.getElementById('Reflecsive').innerHTML = "да";
			    return true;
			}
			function symmetric(arr, size){
			    for (var i = 0; i < size; i++){
			        for (var j = 0; j < size; j++){
			            if (arr[i][j] != arr[j][i]){
			                document.getElementById('Symmetric').innerHTML = "нет";
			                return false;
			            }
			        }
			    }
			    document.getElementById('Symmetric').innerHTML = "да";
			    return true;
			}
			function coSymmetric(arr, size){
			    for (var i = 0; i < size; i++){
			        for (var j = 0; j < size; j++){
			            if (arr[i][j] != -arr[j][i]){
			                document.getElementById('CoSymmetric').innerHTML = "нет";
			                return false;
			            }
			        }
			    }
			    document.getElementById('CoSymmetric').innerHTML = "да";
			    return true;
			}
			function check()
			{
			    var elements = [], temp, size, matrix = [], result = "";
				size = +document.getElementById('size').value;
				temp = document.getElementById('elements').value;
				for (var i = 0; i < size; i++) {
				    matrix[i] = [];
				    for (var j = 0; j < size; j++) {
				        matrix[i][j] = 0;
				    }
				}
				if (temp.length > 0) {
				    temp = temp.split('\n');
    				for (var i = 0; i < temp.length; i++) {
    				    elements[i] = temp[i].split(' ');
    				    if (elements[i].length != 2) {
    				        alert ("Ошибка во вводе: " + (+i + 1) + " элемент списка не является парой");
                            return false;
    				    }
    				}
    				for (var i = 0; i < elements.length; i++) {
    				    if (isNaN(elements[i][0]) || isNaN(elements[i][1])) {
    				        alert ("Ошибка во вводе: " + (+i + 1) + " элемент списка не является числом");
    				        return false;
    				    }
    				    if (elements[i][0] > size || elements[i][1] > size) {
    				        alert ("Ошибка во вводе: " + (+i + 1) + " элемент списка больше размерности матрицы");
    				        return false;
    				    }
    				    matrix[elements[i][0] - 1][elements[i][1] - 1] = 1;
    				}
				}
				for (var i = 0; i < size; i++) {
				    for (var j = 0; j < size; j++) {
				        result += matrix[i][j] + "   ";
				    }
				    result += "\n";
				}
				document.getElementById('result').value = result;
				reflecsive(matrix, size);
				symmetric(matrix, size);
				coSymmetric(matrix, size);
			}
		</script>
		<style type="text/css" media="all">
        #readybtn {
          position: relative;
          bottom: -125;
        }
        </style>
	</head>
	<body>
	    <center>
		<form onsubmit="check();return false;">
			Задайте размерность матрицы и введите пары координат, на месте которых в матрице должны стоять единицы <br> <br>
			<label>Размерность матрицы: <input type="number" class="form-control" size="3" id="size" min="1" max="15" value="4"> </label> <br> <br>
			<label>Пары координат<textarea class="form-control" id="elements" cols="30" rows="10"></textarea> </label>
			<input type="submit" class="btn btn-primary" id="readybtn" value="➜ Проверить отношения ➜"> 
			<label>Полученная матрица<textarea class="form-control" readonly="readonly" id="result" cols="30" rows="10"></textarea> </label> <br> <br>
		</form>
		</center>
		Рефлексивность: <span id="Reflecsive"></span> <br>
		Симметричность: <span id="Symmetric"></span> <br>
		Кососимметричность: <span id="CoSymmetric"></span> <br>
		Транзитивность: <span id="Difference"></span> <br>
	</body>
</html>
