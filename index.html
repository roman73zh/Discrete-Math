	<body>
	    <center>
		<form onsubmit="build();return false;">
			Введите матрицу ориентированного графа, чтобы найти самый короткий путь между заданными вершинами. <br>
			В матрице укажите расстояния между вершинами, если прямой дороги нет - введите 0. На главной диагонали расставьте нули. <br> <br>
			<label>Матрица графа<textarea class="form-control" id="elements" cols="30" rows="10"></textarea> </label> <br> <br>
			<label class="control-label">Ищем путь из <input type="number" size="3" id="from" min="1" max="15" value="1"> вершины в <input type="number" size="3" id="to" min="1" max="15" value="2"> вершину</label> <br> <br>
			<input type="submit" class="btn btn-primary" id="readybtn" value="Построить и найти расстояние"> 
		</form>
		<span id="result"></span> <br>
		<div id="paper"></div>
